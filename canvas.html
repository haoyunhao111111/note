<script type="text/javascript">
	function drawReact( ctx, x, y, width, height, borderWidth, borderColor, fillColor ) {
		ctx.beginPath();
		ctx.moveTo(x ,y);
		ctx.lineTo(x + width, y);
		ctx.lineTo(x + width, y + height);
		ctx.lineTo(x, y + height);
		ctx.closePath();
		
		ctx.lineWidth = borderWidth;
		ctx.fillStyle = fillColor;
		ctx.strokeStyle = borderColor;
		ctx.fill();
		ctx.stroke();
	}

	function drawReact1( ctx, x, y, width, height, borderWidth, borderColor, fillColor ) {
		ctx.beginPath();
		ctx.rect( x, y, width, height );
		ctx.closePath();
		ctx.lineWidth = borderWidth;
		ctx.fillStyle = fillColor;
		ctx.strokeStyle = borderColor;
		ctx.fill();
		ctx.stroke();
	}
	
	function drawReact2( ctx, x, y, width, height, borderWidth, borderColor, fillColor ) {
		ctx.lineWidth = borderWidth;
		ctx.fillStyle = fillColor;
		ctx.strokeStyle = borderColor;
		ctx.fillRect( x, y, width, height );
		ctx.strokeRect( x, y, width, height );
	}
//	绘制五角星
	function drawStar(ctx,r, R, x, y) {
		console.log(r)
		ctx.beginPath();
		for(var i = 0; i < 5; i++) {
			ctx.lineTo(Math.cos( (18 + i*72)/180 * Math.PI ) * R + x,
						-Math.sin( (18 + i*72)/180 * Math.PI ) * R + y);
			ctx.lineTo(Math.cos( (54 + i*72)/180 * Math.PI ) * r + x,
						-Math.sin( (54 + i*72)/180 * Math.PI ) * r + y)
		}
		ctx.closePath();
		ctx.lineWidth = 2;
		ctx.stroke
	}
	
//	绘制圆角矩形
	function drawRoundRect(ctx6,x, y, w, h, r, strokeColor, lineW) {
		var canvas6 = document.getElementById('canvas6');
		var ctx6 = canvas6.getContext('2d');

		ctx6.strokeStyle = strokeColor;
		ctx6.lineWidth = lineW;
		ctx6.save();
		ctx6.translate( x, y);
		ctx6.beginPath();
		w = w,h = h,r = r;
		ctx6.arc(w-r ,h-r, r, 0, Math.PI/2);
		ctx6.lineTo(r,h);
		ctx6.arc(r ,h -r, r, Math.PI/2, Math.PI);
		ctx6.lineTo(0,r);
		ctx6.arc(r ,r, r, Math.PI, Math.PI/2*3);
		ctx6.lineTo(w-r,0);
		ctx6.arc(w-r ,r, r, Math.PI/2*3, Math.PI*2);
		ctx6.closePath();
		ctx6.stroke();
	}
	
//	直线
